name: netlify-minify-html

inputs:
  - name: minify_options
    required: false
    description: Key value mapping of options for html-minifier-terser
    default:
      removeAttributeQuotes: true
      collapseBooleanAttributes: true
      collapseWhitespace: true
      removeComments: true
      sortClassName: true
      sortAttributes: true
      html5: true
      decodeEntities: true
      removeOptionalTags: true
      minifyCSS: true
      minifyJS: true
  - name: debug
    required: false
    description: While true log additional information to deploy log
    default: false
